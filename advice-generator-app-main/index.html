<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
<div class="card">
  <small>
    Advice # <span class="advice-number">103</span>
  </small>
  <p>
    "<span class="advice">Lorem ipsum dolor sit amet.</span>"
  </p>
  
  <img src="./images/pattern-divider-desktop.svg" alt=""class="desktop-pattern">

  <img src="./images/pattern-divider-mobile.svg" alt="" class="mobile-pattern">

 <button class="dice-holder" role="button" aria-label="fetch new advice">

  

  <img src="./images/icon-dice.svg" alt="dice" >

 </button>
</div>
  <script>
   

    function fetchAdvice(){
      fetch('https://api.adviceslip.com/advice')
        .then((response) => response.json())
        .then(({ slip }) => {
          console.log(slip);
          const adviceNumber =
            document.querySelector('.advice-number');

          const advice = document.querySelector('.advice');

          adviceNumber.textContent = slip.id;
          advice.textContent = slip.advice;
        });
    }

    // run when page loads

    const dice = document.querySelector('.dice-holder');
    dice.addEventListener('click', fetchAdvice);
  </script>

  </div>
</body>
</html>
